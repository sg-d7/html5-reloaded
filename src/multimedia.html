<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Audió és videó lejátszó</title>
	<meta name="Author" content=""/>
	<style>
		.row {
			margin: 15px auto;
		}
		.my-button {
			margin-right: 10px;
		}
	</style>
</head>
<body>

	<div class="row">
		<video id="bigVideo">
			<source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4" type="video/mp4">
			<source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.webm" type="video/webm">
			<source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.ogv" type="video/ogg">
		</video>
		<audio src="http://hpr.dogphilosophy.net/test/mp3.mp3"></audio>
	</div>
	
	<div class="row control-div">
		<button class="my-button play-btn">lejátszás</button>
		<button class="my-button backward-btn">tekerés hátra</button>
		<button class="my-button forward-btn">tekerés előre</button>
		<button class="my-button fullscreen-btn">teljes képernyő</button>
	</div>
	
	<script>
		
		var video = document.querySelector("#bigVideo");
		var controls = document.querySelector('.control-div');
		// lejátszás 
		//video.play();
		
		document.querySelector('.play-btn').addEventListener('click', function (ev) {
			playPause();
		});
		
		video.addEventListener('click', function () {
			playPause();
		});
		
		function playPause() {
			if (video.paused) {
				video.play();
				document.querySelector('.play-btn').innerHTML = 'megállítás';
			} else {
				video.pause();
				document.querySelector('.play-btn').innerHTML = 'lejátszás';
			}
		}
		
		document.querySelector('.forward-btn').addEventListener('click', function (ev) {
			video.currentTime = video.currentTime + 15;
		});
		
		document.querySelector('.backward-btn').addEventListener('click', function (ev) {
			video.currentTime = video.currentTime - 15;
		});
		
		document.querySelector('.fullscreen-btn').addEventListener('click', function (ev) {
			var s = window.getComputedStyle(video);
			
			video.style.position = 'absolute';
			video.style.width = '100%';
						
			controls.style.position = 'absolute';
			controls.style.top = (parseInt(s.height, 10) + 15) + 'px';
		});
	</script>

</body>
</html>
