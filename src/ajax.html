<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>jQuery gyakorlás</title>
	<meta name="Author" content=""/>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="clearfix">&nbsp;</div>
	<div class="row">
		<div class="col-xs-12">
			<table class="table ajax-table">
				<thead>
					<th>#</th>
					<th>Név</th>
					<th>Kor</th>
					<th>Cím</th>
					<th>Foglalkozás</th>
					<th>Eszközök</th>
				</thead>
				<tbody>
					
				</tbody>
			</table>
		</div>
	</div>
	
	<div class="row" style="position: relative;">
		<span class="glyphicon glyphicon-plane"></span>
	</div>

	<div id="ajaxModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Felhasználó módosítása</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-xs-12">
							<form>
								<div class="form-group">
									<label class="col-xs-3">Név</label>
									<div class="col-xs-9">
										<input name="name" type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3">Kor</label>
									<div class="col-xs-9">
										<input name="age" type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3">Cím</label>
									<div class="col-xs-9">
										<input name="address" type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3">Foglalkozás</label>
									<div class="col-xs-9">
										<input name="job" type="text" class="form-control">
									</div>
								</div>
							</form>
							
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">mégsem</button>
					<button type="button" class="btn btn-primary mod-save-btn">mentés</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="js/ajax.js"></script>

		$.getScript('js/ajax.js');		
		/**/
	</script>
</body>
</html>
