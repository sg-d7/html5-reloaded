<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
	<div class="panel panel-primary">
		<div class="panel-heading">Bejelentkezés</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="userEmail">Email</label>
				<input data-ng-model="loginData.email" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="userEmail">Jelszó</label>
				<input data-ng-model="loginData.pass" type="password" class="form-control">
			</div>
		</div>
		<div class="panel-footer">
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-primary pull-right" data-ng-click="doLogin(loginData)">OK</button>
				</div>
			</div>
		</div>
	</div>
</div>
