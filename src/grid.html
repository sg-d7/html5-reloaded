<html>
	<head>
		<title>Bootsrap CSS használata</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<style>
			.col {
				height:30px; 
				background-color: rgba(86,61,124,.15);
				border: 1px inset rgba(86,61,124,.2);
			}
		</style>
	</head>
	<body>
		<div>&nbsp;</div>
		<div class="container">
			<div class="row">
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">1</div>
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">2</div>
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">3</div>
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">4</div>
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">5</div>
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">6</div>
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">7</div>
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">8</div>
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">9</div>
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">10</div>
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">11</div>
				<div class="col col-xs-12 col-sm-6 col-md-4 col-lg-2">12</div>
			</div>
			<div>&nbsp;</div>
			<div class="row">
				<!-- középre igazítás -->
				<div class="col-xs-6 col-xs-offset-6">
					<div class="row">
						<div class="col-xs-6"></div>
					</div>
				</div>
				<div class="col col-xs-6 col-xs-offset-3"></div>
			</div>
			<div class="row">
				<!-- csak nagy méret esetén látszik -->
				<div class="col col-xs-6 col-xs-offset-6 visible-lg-block"></div>
			</div>
			<div>&nbsp;</div>
			<div class="row">
				<!-- rendezés -->
				<div class="col col-xs-4 col-xs-push-1 pull-right">első oszlop</div>
				<div class="col col-xs-6">második oszlop</div>
			</div>
			<div>&nbsp;</div>
			<div class="row">
				<div class="col-xs-12">
					<h1>
						Ne csak csináld, értsd is <small>ez a lényeg</small>
					</h1>
				</div>
			</div>
		</div>

</html>
